<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
	
	<f:be.container includeCssFiles="{0: '{f:uri.resource(path:\'Styles/Backend.css\')}'}">

        <div class="module" data-module-id="" data-module-name="">
            
            <div class="module-loading-indicator"></div>
            <div class="module-docheader t3js-module-docheader" style="height: auto;">
                
                <div class="module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation row" 
                     style="height: auto;">
    
                    <div class="module-docheader-bar-column-left col-xs-12 col-sm-3">
                        <div class="form-inline">
    
                            <div class="form-group form-group-sm">
    
                                <!-- select with classes "form-control t3-js-jumpMenuBox" -->
                                <f:be.menus.actionMenu additionalAttributes="{'class': 'form-control t3-js-jumpMenuBox'}">
                                    <f:be.menus.actionMenuItem label="{f:translate(key:'layouts_backend_default.action.create')}" action="create" controller="Mailing" />
                                    <f:be.menus.actionMenuItem label="{f:translate(key:'layouts_backend_default.action.import')}" action="import" controller="Mailing" />
                                    <f:be.menus.actionMenuItemGroup label="{f:translate(key:'layouts_backend_default.action.send')}">
                                        <f:be.menus.actionMenuItem label="{f:translate(key:'layouts_backend_default.action.prepareTest')}" action="prepareTest" controller="Mailing" />
                                        <f:be.menus.actionMenuItem label="{f:translate(key:'layouts_backend_default.action.prepareSend')}" action="prepareSend" controller="Mailing" />
                                    </f:be.menus.actionMenuItemGroup>
                                    <f:be.menus.actionMenuItem label="{f:translate(key:'layouts_backend_default.action.prepareReminder')}" action="prepareReminder" controller="Mailing" />
                                    <f:be.menus.actionMenuItem label="{f:translate(key:'layouts_backend_default.action.sent')}" action="sent" controller="Mailing" />

                                </f:be.menus.actionMenu>
                            </div>
    
                        </div>
                    </div>
    
    
                    <div class="module-docheader-bar-column-right col-xs-12 col-sm-9 text-right">
                        <!-- some basic view-helpers -->
                        <f:be.pagePath />
                        <f:be.pageInfo />
                    </div>
                </div>
                <div class="module-docheader-bar module-docheader-bar-buttons t3js-module-docheader-bar t3js-module-docheader-bar-buttons" style="height: auto;">
                    <div class="module-docheader-bar-column-left">
                        <div class="btn-toolbar" role="toolbar" aria-label="">
    
                        </div>
                    </div>
                    <div class="module-docheader-bar-column-right">
                        <div class="btn-toolbar" role="toolbar" aria-label="">
                            <!-- some basic view-helpers -->
                            <f:be.buttons.shortcut />
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="module-body t3js-module-body" style="padding-top: 89px;">
    
                <!-- main content -->
                <f:render partial="FlashMessages" arguments="{_all}" />
                <f:render section="content" />
                
            </div>
        </div>        

	</f:be.container>
</html>
