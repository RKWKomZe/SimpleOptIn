<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="content">

        <h1>
            <f:translate key="templates_backend_edit.headline" />
        </h1>

        <p class="tx_simpleconsent-description">
            <f:translate key="templates_backend_edit.description" />
        </p>
        
        <f:form action="edit">
            <label for="mailList">
               <f:translate key="templates_backend_edit.select" />:
            </label>
            <f:form.select name="mail"
                           id="mailList"
                           options="{mailList}"
                           optionValueField="uid"
                           optionLabelField="label"
                           value="{mail}"
                           additionalAttributes="{onchange: 'submit();'}" />
        </f:form>
       
        <f:form action="save" name="mail" object="{mail}" >
            <f:render partial="PropertiesMail" arguments="{_all}" />
            <f:form.button class="btn btn-primary">
                <f:translate key="templates_backend_edit.save" />
            </f:form.button>
        </f:form>
        
    </f:section>
</html>
