<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="content">

        <h1>
            <f:translate key="templates_backend_prepareTest.headline" />
        </h1>

        <p class="tx_simpleconsent-description">
            <f:translate key="templates_backend_prepareTest.description" />
        </p>

        <div class="btn-toolbar">
            <f:form action="sendTest">
                <f:render partial="PropertiesTest" arguments="{_all}" />
                <f:form.button class="btn btn-primary">
                    <f:translate key="templates_backend_prepareTest.send" />
                </f:form.button>
            </f:form>

            <f:form action="prepareSend">
                <f:form.hidden name="mail" value="{mail}" />
                <f:form.button class="btn btn-secondary" style="margin-left:2em">
                    <f:translate key="templates_backend_prepareTest.next" />
                </f:form.button>
            </f:form>
        </div>
    </f:section>
</html>
