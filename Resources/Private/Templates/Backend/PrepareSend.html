<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="content">

        <h1>
            <f:translate key="templates_backend_prepareSend.headline" />
        </h1>

        <p class="tx_simpleconsent-description">
            <f:translate key="templates_backend_prepareSend.description" />
        </p>
        
        <f:form action="send">
            <f:render partial="PropertiesSend" arguments="{_all}" />
            <f:form.button>
                <f:translate key="templates_backend_prepareSend.send" />
            </f:form.button>
        </f:form>
    </f:section>
</html>
