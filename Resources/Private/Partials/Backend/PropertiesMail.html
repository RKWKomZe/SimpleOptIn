<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <table class="tx_simpleconsent-list">
        <tr>
            <th colspan="2"><f:translate key="partials_backend_propertiesMail.headline" /></th>
        </tr>
        <tr>
            <td>
                <label for="pluginPid">
                    <f:translate key="tx_simpleconsent_domain_model_mail.plugin_pid" />:
                </label>
            </td>
            <td>
                <f:form.textfield
                    class="form-control"
                    property="pluginPid"
                    id="pluginPid"
                    value="{mail.pluginPid}"
                />
            </td>
        </tr>        
        <tr>
            <td>
                <label for="subject">
                    <f:translate key="tx_simpleconsent_domain_model_mail.subject" />:
                </label>
            </td>
            <td>
                <f:form.textfield
                    class="form-control"
                    property="subject"
                    id="subject"
                    value="{mail.subject}"
                />
            </td>
        </tr>
        <tr>
            <td>
                <label for="text_plain">
                    <f:translate key="tx_simpleconsent_domain_model_mail.text_plain" />
                </label>
            </td>
            <td>
                <p><f:translate key="templates_email_consent.salutation" /> Sam Musterperson,</p>
                <f:form.textarea
                    class="form-control"
                    property="textPlain"
                    id="text_plain"
                    value="{mail.textPlain}"
                />
            </td>
        </tr>
        <tr>
            <td>
                <label for="text_plain_footer">
                    <f:translate key="tx_simpleconsent_domain_model_mail.text_plain_footer" />
                </label>
            </td>
            <td>
                <f:form.textarea
                    class="form-control"
                    property="textPlainFooter"
                    id="text_plain_footer"
                    value="{mail.textPlainFooter}"
                />
            </td>
        </tr>        
        <tr>
            <td>
                <label for="text_html">
                    <f:translate key="tx_simpleconsent_domain_model_mail.text_html" />
                </label>
            </td>
            <td>
                <p><f:translate key="templates_email_consent.salutation" /> Sam Musterperson,</p>
                <f:form.textarea
                    class="form-control"
                    property="textHtml"
                    id="text_html"
                    value="{mail.textHtml}"
                />
            </td>
        </tr>
        <tr>
            <td>
                <label for="text_html_footer">
                    <f:translate key="tx_simpleconsent_domain_model_mail.text_html_footer" />
                </label>
            </td>
            <td>
                <f:form.textarea
                    class="form-control"
                    property="textHtmlFooter"
                    id="text_html_footer"
                    value="{mail.textHtmlFooter}"
                />
            </td>
        </tr>        
    </table>
</html>
