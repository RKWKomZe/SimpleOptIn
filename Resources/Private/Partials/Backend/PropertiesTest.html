<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <table class="tx_simpleconsent-list">
        <tr>
            <th colspan="2"><f:translate key="partials_backend_propertiesTest.headline" /></th>
        </tr>
        <tr>
            <td>
                <label for="mailList">
                    <f:translate key="partials_backend_propertiesTest.select" />:
                </label>
            </td>
            <td>
                <f:form.select name="mail"
                   id="mailList"
                   class="form-control"
                   options="{mailList}"
                   optionValueField="uid"
                   optionLabelField="label"
                   value="{mail}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">
                    <f:translate key="partials_backend_propertiesTest.emailAddress" />:
                </label>
            </td>
            <td>
                <f:form.textfield id="email" name="emailAddress" value="{emailAddress}" class="form-control" />
            </td>
        </tr>
    </table>
</html>
