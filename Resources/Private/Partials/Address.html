<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <table class="responsive-table responsive-table--colored">
        <f:if condition="{address.gender}">
            <tr>
                <th><f:translate key="tx_simpleconsent_domain_model_frontenduser.tx_simpleconsent_gender" />:</th>
                <td>
                    <f:translate key="tx_simpleconsent_domain_model_frontenduser.tx_simpleconsent_gender.{address.gender}" />
                </td>
            </tr>
        </f:if>

        <f:for each="{'title', 'first_name', 'last_name', 'company', 'address', 'zip', 'city', 'phone', 'email'}" 
               as="field">

            <f:if condition="{address.{field}}">
                <tr>
                    <th><f:translate key="tx_simpleconsent_domain_model_frontenduser.tx_simpleconsent_{field}" />:</th>
                    <td>
                        {address.{field}}
                    </td>
                </tr>
            </f:if>
        </f:for>
    </table>
</html>
